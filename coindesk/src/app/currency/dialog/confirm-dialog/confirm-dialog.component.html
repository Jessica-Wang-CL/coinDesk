<h2 mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content>
  <p [innerHTML]="data.customContent"></p>
</div>

<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-raised-button color="primary" (click)="onConfirm()">是</button>
  <button mat-raised-button mat-dialog-close color="warn">否</button>
</div>
